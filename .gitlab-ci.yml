---
include:
  - remote: 'https://gitlab.com/strowi/ci-templates/-/raw/master/build.yml'
  - remote: 'https://gitlab.com/strowi/ci-templates/-/raw/master/tests.yml'

stages:
  - build
  - release

variables:
  CODE_QUALITY_DISABLED: "true"

stages:
  - build
  - test
  - release

build:
  extends: .build
  stage: build
  script:
    - build_image

container_scanning:
  extends: .container_scanning

release:
  extends: .build
  stage: release
  script:
    - release_latest
    - docker login -u "strowi" -p "$DOCKER_TOKEN" "docker.io"
    - docker tag "$CI_REGISTRY_IMAGE:latest" "strowi/alpine-squid"
    - docker push "strowi/alpine-squid"
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
